{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Please input your account!</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">LOG IN</button>
            <a href="{% url 'signup' %}" class="btn btn-link">or Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
