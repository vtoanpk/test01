{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Edit Product</h2>
          <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Done</button>
            <a href="{% url 'products' %}" class="btn btn-link">Back to Products</a>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
